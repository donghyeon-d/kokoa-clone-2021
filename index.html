<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to KakaoTalk</h1>
        <p class="welcom-header__text">If yuo have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input class="login-form__id" type="text" placeholder="Email or phone number">
        <input class="login-form__password" type="password" placeholder="Password">
        <input class="login-form__login-btn" type="button" value="Log in">
        <input class="login-form__sign-btn" type="button" value="Sign up">
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
